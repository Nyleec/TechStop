<!DOCTYPE html>

<head>

    <!-- Main Content -->
    <main class="main-content">
        <section class="contact-section">
            <h1>Contact Us</h1>

            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
